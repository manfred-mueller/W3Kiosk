name: Build and release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Run Tests
        run: bash ./gradlew test --stacktrace  
  apk:
    name: Generate APK
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup JDK
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build APK
        run: bash ./gradlew assembleDebug --stacktrace
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: apk
          path: app/build/outputs/apk/debug/app-debug.apk 
  release:
    name: Release APK
    needs: apk
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Download APK from build
        uses: actions/download-artifact@v1
        with:
          name: apk  
      - name: Get Application Name
        run: |
            appName=`grep " applicationId" app/build.gradle | cut -d'"' -f2` | cut -d'.' -f4`
            export APP_NAME=$appName
            echo "::set-env name=APP_NAME::$APP_NAME"
        id: android_app_name
      - name: Get Version Name
        run: |
            versionName=`grep " versionName" app/build.gradle | cut -d'"' -f2`
            export VERSION_NAME=$versionName
            echo "::set-env name=VERSION_NAME::$VERSION_NAME"
        id: android_version_name
      - name: Get Version Code
        run: |
            versionCode=`grep " versionCode" app/build.gradle | awk '{ print $2; }'`
            export VERSION_CODE=$versionCode
            echo "::set-env name=VERSION_CODE::$VERSION_CODE"
        id: android_version_code
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }} 
      - name: Upload Release APK
        id: upload_release_asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: apk/app-debug.apk
          asset_name: ${{ env.APP_NAME }}-${{ env.VERSION_NAME }}.${{ env.VERSION_CODE }}-release.apk
          asset_content_type: application/zip
