name: Build and Release

on:
 push:
   branches:
     - master
   tags:
     - "v*"

jobs:
 apk:
   name: Generate APK
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v3
     - name: Setup JDK
       uses: actions/setup-java@v3
       with:
         distribution: temurin
         java-version: "11"
     - name: Set execution flag for gradlew
       run: chmod +x gradlew
     - name: Build APK
       run: bash ./gradlew assembleRelease --stacktrace
     - name: Get Application Name
       run: |
            appName=`grep " applicationId" app/build.gradle | cut -d'"' -f2 | cut -d'.' -f4`
            export APP_NAME=$appName
            echo "name=APP_NAME::$APP_NAME" >> $GITHUB_ENV
       id: android_app_name
     - name: Get Version Name
       run: |
            versionName=`grep " versionName" app/build.gradle | cut -d'"' -f2`
            export VERSION_NAME=$versionName
            echo "name=VERSION_NAME::$VERSION_NAME" >> $GITHUB_ENV
       id: android_version_name
     - name: Get Version Code
       run: |
            versionCode=`grep " versionCode" app/build.gradle | awk '{ print $2; }'`
            export VERSION_CODE=$versionCode
            echo "name=VERSION_CODE::$VERSION_CODE" >> $GITHUB_ENV
       id: android_version_code
     - name: Upload APK
       uses: actions/upload-artifact@v1
       with:
         name: apk
         path: ${{ env.APP_NAME }}-${{ env.VERSION_NAME }}.${{ env.VERSION_CODE }}-release-unsigned.apk

 release:
   name: Release APK
   needs: apk
   runs-on: ubuntu-latest
   steps:
     - name: Download APK from build
       uses: actions/download-artifact@v1
       with:
         name: apk
     - name: Create Release
       id: create_release
       uses: actions/create-release@v1
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       with:
         tag_name: ${{ env.VERSION_NAME }}.${{ env.VERSION_CODE }}
         release_name: ${{ github.event.repository.name }} v${{ env.VERSION_NAME }}.${{ env.VERSION_CODE }}
     - name: Upload Release APK
       id: upload_release_asset
       uses: actions/upload-release-asset@v1.0.1
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       with:
         upload_url: ${{ steps.create_release.outputs.upload_url }}
         asset_path: apk/release/${{ env.APP_NAME }}-${{ env.VERSION_NAME }}.${{ env.VERSION_CODE }}-release-unsigned.apk
         asset_name: ${{ env.APP_NAME }}-${{ env.VERSION_NAME }}.${{ env.VERSION_CODE }}-release-unsigned.apk
         asset_content_type: application/zip
