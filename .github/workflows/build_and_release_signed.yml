name: Build and Release

on:
 push:
   branches:
     - master
   tags:
     - "v*"

jobs:
 apk:
   name: Generate APK
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v3
     - name: Bump version
       uses: chkfung/android-version-actions@v1.2.1
       with:
         gradlePath: build.gradle 
         versionCode: ${{github.run_number}}
     - name: Setup JDK
       uses: actions/setup-java@v3
       with:
         distribution: temurin
         java-version: "11"
     - name: Set execution flag for gradlew
       run: chmod +x gradlew
     - name: Decode Keystore
       run: |
            echo "ALIAS_PASSWORD=${{ secrets.ALIAS_PASSWORD }}" >> $GITHUB_ENV
            echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> $GITHUB_ENV
            echo "${{ secrets.KEYSTORE_B64 }} | base64 -di" > key.jks
     - name: Build APK
       run: bash ./gradlew bundleRelease --stacktrace
     - name: Get Application Name
       run: |
            appName=`grep " applicationId" app/build.gradle | cut -d'"' -f2 | cut -d'.' -f4`
            export APP_NAME=$appName
            echo "APP_NAME=$appName" >> $GITHUB_ENV
       id: android_app_name
     - name: Get Version Name
       run: |
            versionName=`grep " verName" build.gradle | cut -d'"' -f2`
            export VERSION_NAME=$versionName
            echo "VERSION_NAME=$versionName" >> $GITHUB_ENV
       id: android_version_name
     - name: Get Version Code
       run: |
            versionCode=`grep " verCode" build.gradle | awk '{ print $3; }'`
            export VERSION_CODE=$versionCode
            echo "VERSION_CODE=$versionCode" >> $GITHUB_ENV
            find app/build/outputs/bundle/release -name "*.aab" -type f
       id: android_version_code
     - name: Find AAB
       run: |
            aabPath=$(find app/build/outputs/bundle/release/ -name "*.aab" -type f)
            export AAB_PATH=$aabPath
            echo "AAB_PATH=$aabPath" >> $GITHUB_ENV
       id: find_aab_path
     - name: Convert aab to apk
       id: convert_aab
       uses: mukeshsolanki/bundletool-action@v1.0.0
       with:
         aabFile: app/build/outputs/bundle/release/${{ env.APP_NAME }}-${{ env.VERSION_NAME }}.${{ env.VERSION_CODE }}-release.aab
         base64Keystore: ${{ secrets.KEYSTORE_B64 }}
         keystorePassword: ${{ secrets.KEY_PASSWORD }}
         keystoreAlias: release
         keyPassword: ${{ secrets.ALIAS_PASSWORD }}
         bundletoolVersion: '1.9.0'

     - uses: actions/upload-artifact@v3
       with:
         name: release-apk
         path: ${{ steps.convert_aab.outputs.apkPath }}
     - name: Find APK
       run: |
            find . -name "*.apk" -type f
       id: find_apk

 release:
   name: Release APK
   needs: apk
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v3
     - name: Bump version
       uses: chkfung/android-version-actions@v1.2.1
       with:
         gradlePath: app/build.gradle 
         versionCode: ${{github.run_number}}
     - name: Get Application Name
       run: |
            appName=`grep " applicationId" app/build.gradle | cut -d'"' -f2 | cut -d'.' -f4`
            export APP_NAME=$appName
            echo "APP_NAME=$appName" >> $GITHUB_ENV
       id: android_app_name
     - name: Get Version Name
       run: |
            versionName=`grep " verName" build.gradle | cut -d'"' -f2`
            export VERSION_NAME=$versionName
            echo "VERSION_NAME=$versionName" >> $GITHUB_ENV
       id: android_version_name
     - name: Get Version Code
       run: |
            versionCode=`grep " verCode" build.gradle | awk '{ print $3; }'`
            export VERSION_CODE=$versionCode
            echo "VERSION_CODE=$versionCode" >> $GITHUB_ENV
       id: android_version_code
     - name: Download APK from build
       uses: actions/download-artifact@v1
       with:
         name: release-apk
     - name: Find APK
       run: |
            find . -name "*.apk" -type f
       id: find_apk
     - name: Create Release
       id: create_release
       uses: actions/create-release@v1
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       with:
         tag_name: v${{ env.VERSION_NAME }}.${{ env.VERSION_CODE }}
         release_name: ${{ env.APP_NAME }} ${{ env.VERSION_NAME }}.${{ env.VERSION_CODE }}
     - name: Upload Release APK
       id: upload_release_asset
       uses: actions/upload-release-asset@v1.0.1
       env:
         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       with:
         upload_url: ${{ steps.create_release.outputs.upload_url }}
         asset_path: ${{ env.APP_NAME }}-${{ env.VERSION_NAME }}.${{ env.VERSION_CODE }}-release.apk
         asset_name: ${{ env.APP_NAME }}-${{ env.VERSION_NAME }}.${{ env.VERSION_CODE }}-release.apk
         asset_content_type: application/zip
     - name: "Fetching Repository Contents"
       id: fetching_repo_content
       uses: actions/checkout@main
     - name: Bump version
       uses: chkfung/android-version-actions@v1.2.1
       with:
         gradlePath: app/build.gradle # or app/build.gradle.kts 
         versionCode: ${{github.run_number}}
     - name: Update versions
       id: update_versions
       run: |
          echo ${{ env.VERSION_NAME }}.${{ env.VERSION_CODE }} > latest.version
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add latest.version
          git commit -am "Latest version and versionCode updated"
          git push
