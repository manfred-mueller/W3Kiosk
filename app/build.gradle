apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    buildToolsVersion '32.0.0'
    lintOptions {
        warningsAsErrors false
        abortOnError false
    }

    defaultConfig {
        applicationId "com.nass.ek.w3kiosk"
        minSdkVersion 19
        targetSdkVersion 33
        versionCode rootProject.ext.verCode
        versionName rootProject.ext.verName

        setProperty("archivesBaseName", "w3kiosk-$versionName.$versionCode")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    afterEvaluate {
        assembleRelease.doLast {
            new File(rootProject.ext.releaseDir, "latest.version").text = String.format(rootProject.ext.verName + "." + rootProject.ext.verCode)
        }
    }

    signingConfigs {
        release {
            storeFile file("../key.jks")
            storePassword = "$System.env.KEY_PASSWORD"
            keyAlias = "release"
            keyPassword = "$System.env.ALIAS_PASSWORD"
        }
    }

    buildTypes {
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_11
            targetCompatibility JavaVersion.VERSION_11
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.preference:preference:1.2.0'
    implementation 'com.google.android.material:material:1.8.0'
}