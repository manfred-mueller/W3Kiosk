apply plugin: 'com.android.application'

android {
    compileSdkVersion 33
    buildToolsVersion '32.0.0'
    def keyProps = new Properties()
    def keyPropsFile = rootProject.file('keystore/credentials')
    def apiKeyLocal = System.getenv('API_KEY')
    def apiUrlLocal = System.getenv('API_URL')
    def apiKeyGit = keyProps['apiKey']
    def apiUrlGit = keyProps['apiUrl']

    if (keyPropsFile.exists()) {
        keyProps.load(new FileInputStream(keyPropsFile))
    }
    lintOptions {
        warningsAsErrors false
        abortOnError false
    }

     signingConfigs {
        dev {
            v2SigningEnabled true
        }
        buildTypes {
            debug {
                buildConfigField("String", "BUILD_TIME", "\"" + System.currentTimeMillis().toString() + "\"")
            }
            release {
                buildConfigField("String", "BUILD_TIME", "\"" + System.currentTimeMillis().toString() + "\"")
            }
        }
     }
     
     defaultConfig {
        applicationId "com.nass.ek.w3kiosk"
        minSdkVersion 19
        targetSdkVersion 32
        multiDexEnabled true

         if (apiKeyLocal != null && apiUrlLocal != null) {
             buildConfigField "String", "API_KEY", "\"$apiKeyLocal\""
             buildConfigField "String", "API_URL", "\"$apiUrlLocal\""
         } else if (apiKeyGit != null && apiUrlGit != null)
         {
             buildConfigField "String", "API_KEY", "\"$apiKeyGit\""
             buildConfigField "String", "API_URL", "\"$apiUrlGit\""
         }
        versionCode rootProject.ext.verCode
        versionName rootProject.ext.verName

        setProperty("archivesBaseName", "w3kiosk-$versionName")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            keyAlias keyProps['keyAlias']
            keyPassword keyProps['keyPassword']
            storeFile keyProps['storeFile'] ? file(keyProps['storeFile']) : null
            storePassword keyProps['storePassword']
        }
    }

    buildTypes {
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_11
            targetCompatibility JavaVersion.VERSION_11
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.gridlayout:gridlayout:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'com.github.QuadFlask:colorpicker:0.0.13'
    implementation 'com.google.android.gms:play-services-location:18.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation project(':appupdate')
}
